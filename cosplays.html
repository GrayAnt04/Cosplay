<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grayant_ Cosplays</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 2rem;
      border-bottom: 3px solid #ffd700;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #ffd700;
    }

    .header-content img {
      height: 50px;
      width: auto;
    }

    nav {
      background-color: #111;
      text-align: center;
      padding: 1rem 0;
      border-bottom: 1px solid #ffd700;
    }

    nav a {
      color: #ffd700;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .gallery-title {
      color: #ffd700;
      font-size: 1.75rem;
      text-align: center;
    }

    .gallery-instruction {
      color: #ffd700;
      font-size: 1.1rem;
      text-align: center;
      margin-top: -1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
    }

    .cosplay-card {
      width: 250px;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cosplay-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 0.5rem;
    }

    .cosplay-card img {
      border: 2px solid #ffd700;
      border-radius: 10px;
      width: auto;
      height: 400px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      transition: transform 0.2s;
    }

    .cosplay-card img:hover {
      transform: scale(1.02);
    }

    .cosplay-info {
      display: none;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ddd;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 0.5rem;
      border: 1px solid #ffd700;
    }

    .extra-images {
      display: none;
      margin-top: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .extra-images img {
      height: 350px;
      border: 2px solid #ffd700;
      border-radius: 8px;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <img src="CosplayLogo.png" alt="Cosplay Logo">
      <span>grayant_ Cosplays</span>
    </div>
  </header>

  <nav>
    <a href="index.html">About Me</a>
    <a href="cosplays.html">Cosplays</a>
    <a href="commission.html">Request a Commission</a>
  </nav>

  <div class="content">
    <div class="gallery-title">My Cosplay Gallery</div>
    <div class="gallery-instruction">(Click on images for more)</div>
    <div class="gallery">
      <!-- Cosplay cards remain unchanged -->
      <!-- ... -->
    </div>
  </div>

  <footer>
    &copy; 2025 grayant_. All rights reserved.
  </footer>

  <script>
    function toggleInfo(card) {
      const allCards = document.querySelectorAll('.cosplay-card');

      // Hide other info sections
      allCards.forEach(otherCard => {
        if (otherCard !== card) {
          const otherInfo = otherCard.querySelector('.cosplay-info');
          const otherExtras = otherCard.querySelector('.extra-images');
          otherInfo.style.display = 'none';
          otherExtras.style.display = 'none';
        }
      });

      const info = card.querySelector('.cosplay-info');
      const extraContainer = card.querySelector('.extra-images');
      const mainImage = card.querySelector('img');
      const extraImages = mainImage.getAttribute('data-extra');

      const isVisible = info.style.display === 'block';

      info.style.display = isVisible ? 'none' : 'block';
      if (!isVisible) {
        if (extraContainer.children.length === 0 && extraImages) {
          const paths = extraImages.split(',');
          paths.forEach(path => {
            if (path.trim() !== "") {
              const img = document.createElement('img');
              img.src = path.trim();
              img.alt = "Extra";
              extraContainer.appendChild(img);
            }
          });
        }
        extraContainer.style.display = 'flex';
      } else {
        extraContainer.style.display = 'none';
      }
    }
  </script>
</body>

</html>
